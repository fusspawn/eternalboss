<html> 
    <head> 
    </head>
    <body style="background:lightgrey">
        <center>
            <div id="fps_display" style="color:white;"> FPS: 0 </div>
            <canvas id="mainwindow" width="600px" height="400px" style="border:1px solid"> </canvas>
        <center>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"> </script>
        <script src="./scripts/shim.js" type="text/javascript"> </script>
        <script src="./scripts/resource_loader.js" type="text/javascript"> </script>
        <script src="./scripts/renderer.js" type="text/javascript"> </script>
        <script src="./scripts/timer.js" type="text/javascript"> </script>
        <script src="./scripts/scene.js" type="text/javascript"> </script>
        <script src="./scripts/sprite.js" type="text/javascript"> </script>
        <script src="./scripts/input.js" type="text/javascript"> </script>
        <script src="./scripts/player.js" type="text/javascript"> </script>
        
        <script src="./scripts/spritesheet.js" type="text/javascript"> </script>
        <script src="./scripts/worldmap.js" type="text/javascript"> </script>
        <script src="./scripts/tiledmap.js" type="text/javascript"> </script>
        <script src="./scripts/dat.gui.min.js" type="text/javascript"> </script>
        
        <script type="text/javascript"> 
              client_data = {};
              client_data.gui = new dat.GUI();
              client_data.resources = new ResourceLoader(client_data);
              client_data.renderer = new Renderer("mainwindow", client_data);
              
              client_data.input = new Input();
              client_data.timer = new TimerManager();
              client_data.timer.update_fps = false;
              client_data.scene = new Scene();
              
              client_data.test_map = new TiledMap("./data/map_test.json");
              
              client_data.timer.push_frame_func(function(delta) {
                    this.update_scene(delta);
                    client_data.renderer.clear(false);
                    this.draw_scene(delta);
              }, client_data.scene);
              
              client_data.timer.start_loop();
        </script>
    </body>
</html>
